<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AsistencIA - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --color-rojo: #b40000;
      --color-rojo-hover: #910000;
      --color-blanco: #ffffff;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: row;
      margin: 0;
      background-color: var(--color-blanco);
    }

    .sidebar {
      width: 60px;
      background-color: var(--color-blanco);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 30px;
      border-right: 1px solid #ccc;
    }

    .sidebar a {
      margin: 15px 0;
      color: var(--color-rojo);
      font-size: 1.3em;
      text-decoration: none;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: var(--color-blanco);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .logo-img {
      height: 60px; 
      object-fit: contain;
    }

    .center-content {
      background-color: var(--color-rojo);
      color: white;
      flex-grow: 1;
      display: flex;
      align-items: stretch;
      justify-content: flex-start;
      padding: 0;
    }

    .text-block {
      display: flex;
      flex-direction: column;
    }

    .text-block h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 0.4em;
    }

    .text-block p {
      font-size: 1.4em;
      margin: 0;
    }

    .btn-login {
      background-color: var(--color-rojo);
      color: white;
      border: none;
    }

    .btn-login:hover {
      background-color: var(--color-rojo-hover);
      color: white;
    }

    .object-fit-cover {
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Barra lateral izquierda -->
  <div class="sidebar">
    <a href="https://www.facebook.com/uesan/?locale=es_LA" target="_blank"><i class="bi bi-facebook text-dark"></i></a>
    <a href="https://www.youtube.com/user/UniversidadEsan" target="_blank"><i class="bi bi-youtube text-dark"></i></a>
    <a href="https://www.instagram.com/uesan_oficial/?hl=es" target="_blank"><i class="bi bi-instagram text-dark"></i></a>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">

    <!-- Encabezado -->
    <div class="header">
      <div class="brand">
        <img src="logo.jpg" alt="Logo ESAN" class="logo-img">
      </div>
      <button class="btn btn-login" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar sesi칩n</button>
    </div>

    <!-- Centro con imagen -->
    <div class="center-content">
      <div class="row w-100 h-100 m-0">
        
        <!-- Texto alineado a la izquierda -->
        <div class="col-6 d-flex align-items-center ps-5">
          <div class="text-block">
            <h1>AsistencIA</h1>
            <p>Porque cada presencia cuenta</p>
          </div>
        </div>

        <!-- Imagen en la mitad derecha -->
        <div class="col-6 p-0">
          <img src="home1.jpg" alt="Imagen institucional" class="img-fluid w-100 h-100 object-fit-cover">
        </div>

      </div>
    </div>
  </div>

  <!-- Modal de Login -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar sesi칩n</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <input type="text" class="form-control" id="username" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Contrase침a" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Redirecci칩n al dashboard tras login -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username && password) {
        window.location.href = "dashboard.html";
      } else {
        alert("Por favor, completa todos los campos.");
      }
    });
  </script>

</body>
</html>
